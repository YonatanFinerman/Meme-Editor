<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Editor</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">
    <header class="main-header flex align-center ">
        <div class="logo">Logo</div>
        <nav class="main-nav">
            <ul  class="clean-list ">
                <li><button class="gallery-btn" onclick="onGallery()">Gallery</button></li>
                <li><button class="memes-btn" onclick="onMyMemes()">Memes</button></li>
                <li><button class="about-btn">About</button></li>
                

            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">☰</button>
    </header>
    <main class="main-cont">
        <nav class="gallery-nav flex">
            <label for="filter"></label>
            <input class="meme-search-bar" oninput="onFilterMemes(this.value,event)" list="popular" name="filter" place holder="Search">
            <datalist id="popular">
                <option value="Edge">
                    <option value="funny">
                    <option value="animal">
                    <option value="baby">
                    <option value="comic">
                    <option value="smile">
                    <option value="man">
            </datalist>
           

                <ul class="filter-list flex clean-list"> 
                    <li><a href="" onclick="onFilterMemes('funny',event)" class="funny">funny</a></li>
                    <li><a href="" onclick="onFilterMemes('animal',event)" class="animal">animal</a></li>
                    <li><a href="" onclick="onFilterMemes('baby',event)" class="baby">baby</a></li>
                    <li><a href="" onclick="onFilterMemes('comic',event)"  class="comic">comic</a></li>
                    <li><a href="" onclick="onFilterMemes('smile',event)" class="smile">smile</a></li>
                    <li><a href="" onclick="onFilterMemes('man',event)" class="man">man</a></li>
                </ul>
                <button class="more-btn">More</button>
            
        </nav>
        <section class="gallery-container "></section>

    </main>

    <section class="meme-editor flex" >
        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450">
            </canvas>
            <!-- <p class="meme-text-value " hidden></p> -->
          
        </div>
        <div class="editor flex align-center">
            <input class="meme-text" type="text" oninput="onMemeTextInput(this.value)" placeholder="Write Text">
            <div class="text-line-actions">
                <button class="arrows-btn" onclick="onChangeLine()"><img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <button class="add-btn" onclick="onAddTextLine()"><img src="ICONS/add.png" alt=""></button>
                <button class="trash-btn" onclick="onTrashClick()"><img src="ICONS/trash.png" alt=""></button>
                
            </div>
            <div class="text-options">
                <button class="bigger-text-btn" onclick="onChangeFontSize('+')"><img src="ICONS/increase font - icon.png" alt=""></button>
                <button class="smaller-text-btn" onclick="onChangeFontSize('-')"><img src="ICONS/decrease font - icon.png" alt=""></button>
                <button class="align-left-btn" onclick="onAlignText('left')"><img src="ICONS/align-to-left.png" alt=""></button>
                <button class="align-center-btn" onclick="onAlignText('center')"><img src="ICONS/center-text-alignment.png" alt=""></button>
                <button class="align-right-btn" onclick="onAlignText('right')"><img src="ICONS/align-to-right.png" alt=""></button>
                <select class="font-select" onchange="onSetFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Courier">Courier</option>
    
                </select>
                <button class="save-btn" onclick="onSaveClick()"><img  src="ICONS/save.png" alt=""></button>
                <label class="color-btn">
                    <span ><img class="color-img" src="ICONS/color.png" alt=""></span>
                    <input class="color-picker" [value]="white" onchange="onColorSet(this.value)" type="color" value="white">
                </label>
                
                
            </div>
            
            <div class="more-actions ">
                <button class="share-btn" onclick="onUploadImg()">Upload</button>
                <button class="download-btn"><a href="#" class="clean-link" onclick="downloadCanvas(this)" download="my-img">download <span>⤵</span></a></button>
            </div>
            
        </div>

    </section>
   


    <script src="js/services/storage-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/download-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/editor-service.js"></script>
   <script src="js/control.js"></script> 
</body>
</html>
